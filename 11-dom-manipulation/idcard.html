<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src='idcard.js' defer></script>



    
<title>ID Card Info</title>
   
    
<body>

       <main>
        <div class="container">
           <img src ="https://place-puppy.com/300x300"> </img>
           <div class="info">
            <div id="cardName"></div>
            <div id="cardNumber"></div>
            <div id="cardAddress"></div>
            <div id="cardFun"></div>
           </div>
        </div>
        <h1> Name</h1>
        <form >
            <input
                type="text"
                id="name"
                placeholder="Name"/>
            
        </form>

        <h2>ID Number</h2>
        <form >
            <input
                type="number"
                id="number"
                placeholder="Number"/>
    
        </form>

        <h3>Address</h3>
        <form>
            <input
                type="text"
                id="address"
                placeholder="address"/>
            

                <h4>Fun Fact</h4>
                <form>
                    <input
                        type="text area"
                        id="fun"
                        placeholder="fun"/>
                    
        </form>

                </div>
                <div class="actions">
                    <button type="button">submit</button>  
                   
                </div>
            </div>

        
    </main>

</body>
